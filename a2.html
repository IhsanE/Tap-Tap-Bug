<html>
    <head>
        <title="Ihsan Etwaroo Game">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h2 class = "header">TAP TAP BUG</h2>
        <h3 class = "header_name">Developed By: Ihsan Etwaroo</h3>
        <div class="options">
            <div class="selection">
                <p>Level: </p>


                <input id="radio1" type="radio" checked="checked" name="level" value="1">1
                <input id="radio2" type="radio" name="level" value="2">2
            </div>
            <div class="game-over">GAME OVER!</div>
            <div class="high-score">

            </div>
            <button class="start">Start</button>
        </div>
        <div class="game">
            <div class="stats-bar">
                <div class="timer">60 sec</div>
                <div class="pause">||</div>
                <div class="score">Score: 0</div>
            </div>
            <canvas id="myCanvas" width="400" height="600" style="border:1px solid #000000;">
    </canvas>
        </div>
    </body>
    <script src="game.js"></script>
</html>
